    <nz-steps [nzCurrent]="current">


      <nz-step nzTitle="Waiting"></nz-step>
      <nz-step nzTitle="In Progress"></nz-step>
      <nz-step nzTitle="Finished"></nz-step>
    </nz-steps>

    <div class="steps-content-container">
       <div *ngFor="let task of exercices | userfilter: filterUser">
<h3>{{task.question}}</h3>
<form nz-form [formGroup]="validateForm"  (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your response!">
      <nz-input-group nzPrefixIcon="">
        <input type="text" nz-input formControlName="response" nzSize="default" placeholder="response"
        (keyup)="check($event.target.value,task._id)"
       
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <h6 *ngIf="response" class="text-success">
   Bravo
</h6>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">valid</button>
</form>
       </div> 
    </div>
    <div class="steps-action">
      <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>Previous</span>
      </button>
      <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
        <span>Next</span>
      </button>
      <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
        <span>Done</span>
      </button>
    </div>
