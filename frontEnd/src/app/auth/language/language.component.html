<div nz-row nzJustify="center" nzAlign="middle" style="margin-top: 1vw;">
    <div nz-col nzXs="20" nzSm="12" nzMd="8" nzLg="6" nzXl="6" nzSpan="6">
        <img src="../../../assets/img/20210330212150_Carna_AI_Logo_Text.png" style="width: 100%;">
        <h1 style="text-align: center;">How will you use Carna</h1>
    </div>
</div>
<div nz-row nzJustify="center" nzAlign="middle" style="margin-top: 1vw;">
    <div nz-col nzXs="20" nzSm="12" nzMd="8" nzLg="6" nzXl="6" nzSpan="6">
        <nz-list nzItemLayout="horizontal" style="width: 80%;">
            <nz-list-item *ngFor="let item of data">
                <nz-list-item-meta>
                    <nz-list-item-meta-title style="align-items: center;">
                        <!-- <li nzJustify="center" (click)='update(item.title)' >
                            <h1 style="text-align: center; color: rgb(20, 20, 20);">{{ item.title }}</h1>
                        </li> -->
                        <button nz-button nzType="primary" nzBlock (click)='set(item)'
                             style="width: 90%;" nzShape='round'>
                            <h3>{{ item.language }}</h3>
                        </button>
                    </nz-list-item-meta-title>
                </nz-list-item-meta>
            </nz-list-item>
            <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
        </nz-list>
        <div nz-col nzXs="20" nzSm="20" nzMd="20" nzLg="20" nzXl="20" nzSpan="20" style="margin-top: 5vw;">
            <button nz-button class="login-form-button login-form-margin" (click)='continue()' [nzType]="'primary'"
                style="width: 100%;">Continue</button>
        </div>
    </div>
</div>
